  <body>
    <header class="header">
      <a href="/index.html">
        <img
          class="icon"
          src="/Assets/Artwork/Buffalo-River-Aviation/horns-gold-transparent.png"
        />
      </a>
      <nav aria-label="Primary" class="nav">
        <ul role="list" class="nav-list">
          <li>
            <a href="/index.html" id="about">ABOUT</a>
          </li>
          <li><a href="/contact.html" id="contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="hero contact-hero">
          <div class="contact-mission">
            <img
              src="/Assets/Artwork/Buffalo-River-Aviation/326975-transparent.png"
            />
            <h3>AVIATION PERSONALIZED</h3>
          </div>
        </div>
      </section>

      <section class="contact-info">
        <div class="contact-us">
          <h1>GET IN TOUCH</h1>

          <div class="contact-content">
            <form class="contact-form" netlify>
              <div class="input-label">
                <input
                  id="name"
                  class="input"
                  name="name"
                  type="text"
                  maxlength="50"
                  placeholder=" "
                  required
                />
                <label for="name" class="placeholder">NAME</label>
              </div>

              <div class="input-label">
                <input
                  id="email"
                  class="input"
                  name="email"
                  pattern="[a-zA-Z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
                  required
                  type="email"
                  placeholder=" "
                  aria-label="email"
                />
                <label for="email" class="placeholder">EMAIL</label>
              </div>

              <div class="input-label">
                <textarea
                  id="message"
                  class="input"
                  type="text"
                  maxlength="500"
                  placeholder=" "
                  required
                  name="message"
                ></textarea>
                <label id="message-label" for="message" class="placeholder"
                  >MESSAGE</label
                >
              </div>

              <button class="contact-submit" type="submit">SEND</button>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="link-content">
          <nav aria-label="Footer" class="footer-nav">
            <ul>
              <li><a href="/index.html">ABOUT</a></li>
              <li><a href="/contact.html">CONTACT</a></li>
            </ul>
          </nav>

          <div class="stamp">
            <img
              src="/Assets/Artwork/Buffalo-River-Aviation/326975-transparent.png"
            />
          </div>
          <div class="right-column">
            <div class="email">
              <form
                name="email-submission"
                action="confirmation.html"
                method="post"
                netlify
              >
                <input
                  type="hidden"
                  name="subject"
                  value="Email submission from buffaloriveraviation.com"
                />
                <div class="input-label">
                  <input
                    class="email-input input"
                    name="email2"
                    pattern="[a-zA-Z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}"
                    required
                    type="email"
                    placeholder=" "
                    aria-label="email"
                  />
                  <label for="email2" class="placeholder">EMAIL</label>
                </div>
                <button class="submit-email" aria-label="submit-email">
                  SEND
                </button>
              </form>
            </div>
            <div class="social">
              <ul>
                <li>
                  <a aria-label="instagram" href="#instagram"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="copyright">
          <p>&copy 2022 CNS, INC</p>
        </div>
      </footer>
